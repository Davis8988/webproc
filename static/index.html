<!DOCTYPE html>
<html ng-app="webproc">
	<head>
		<title ng-bind="data.Config.Program">webproc</title>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="controls">
			<div class="ui form">
				<h1 class="title" ng-bind="data.Config.Program">webproc</h1>
				<div class="ui field" ng-show="files.length > 1">
					<select class="ui button" ng-options="f for f in files" ng-model="inputs.file"></select>
				</div>
				<div class="ui field">
					<button class="ui primary button">Restart</button>
				</div>
			</div>
			<div class="messages">
				<div id="err" class="ui negative message" style="display:none;">
					<div class="header" id="errmsg"></div>
				</div>
				<div id="success" class="ui positive message" style="display:none;">
					<div class="header">Updated</div>
				</div>
			</div>
		</section>
		<main class="content">
			<section class="editor">
				<div id="editor"></div>
			</section>
			<section class="log">
				<pre id="logger"></pre>
			</section>
		</main>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.4/ace.js" charset="utf8"></script>
		<script src="js/velox.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
